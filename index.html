<!DOCTYPE html>
<html class="bg-img">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <!-- bulma link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="Assets/CSS/style.css" />
  </head>
  <body>
    <section class="hero is-small is-primary">
      <div class="hero-body has-text-centered">
        <p class="title">Weather Dashboard</p>
        <p class="subtitle">Small subtitle</p>
      </div>
    </section>
    <h1 id="search_title">Search for a City:</h1>
    <div class="field has-addons">
      <div class="control">
        <input class="input" type="text" placeholder="Search Cities" />
      </div>
      <div class="control">
        <button class="button is-info" id="search_btn">Search</button>
      </div>
    </div>
    <section class="section">
      <div class="container"></div>
    </section>
    <script src="assets/Js/script.js"></script>
  </body>
</html>
