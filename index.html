<!DOCTYPE html>
<html class="bg-img">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <!-- bulma link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <!-- CSS link -->
    <link rel="stylesheet" href="Assets/CSS/style.css" />
  </head>
  <body>
    <section class="hero is-small is-primary">
      <div class="hero-body has-text-centered">
        <p class="title">5 Day Weather Forcast</p>
        <p class="subtitle">Search a city to get a daily & 5 day forcast</p>
      </div>
    </section>

    <!-- Search Bar -->
    <section class="section search-bar">
      <h1 id="search_title">Search for a City:</h1>
      <div class="field has-addons">
        <div class="control">
          <input class="input" type="text" placeholder="Search Cities" />
        </div>
        <div class="control">
          <button class="button is-info" id="search_btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </section>

    <!-- Daily Forcast -->
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-6"></div>
          <div class="column is-6">
            <div class="box" id="daily_forcast">Daily Forcast</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Recent Searches -->
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-2">
            <div class="box recent-city">
              Recently Searched Cities
              <ul id="recent_cities"></ul>
              <button class="button is-small is-success" id="clear_search">
                Clear
              </button>
            </div>
          </div>

          <!-- 5 Day Forcast -->
          <div class="column is-1"></div>
          <div class="column is-2">
            <div class="box five-day" id="day1">Day 1</div>
          </div>
          <div class="column is-2">
            <div class="box five-day" id="day2">Day 2</div>
          </div>
          <div class="column is-2">
            <div class="box five-day" id="day3">Day 3</div>
          </div>
          <div class="column is-2">
            <div class="box five-day" id="day4">Day 4</div>
          </div>
          <div class="column is-2">
            <div class="box five-day mr-3" id="day5">Day 5</div>
          </div>
        </div>
      </div>
    </section>

    <!-- JS/FA scripts -->
    <script
      src="https://kit.fontawesome.com/ce42e41f83.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/Js/script.js"></script>
  </body>
</html>
